<div class="container pinned vertical-align">
  <div class="col-md-8 welcome">
    <h1>Welcome to Webgarden</h1>
    <br>
    <span>The easy way to monitor your garden</span>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
      <div class="panel-body">
       <form role="form">
        <div class="form-group">
          <label for="user">Username</label>
          <input id="user" type="text" ng-model="user.user" class="form-control" placeholder="Enter you username">
        </div>
        <div class="form-group">
          <label for="password">Password
          <input id="password" type="password" ng-model="user.pass" class="form-control" placeholder="Password">
        </div>
        <button ng-click="login()" class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
